<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/287753113d.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/static/login.css">
    <title>MovieGo|Login</title>
</head>
<body>
    <div class="container-fluid overflow-hidden" style="height: 100vh; background-color: #00072D;">
        <div class="container overflow-y-auto overflow-x-hidden mt-5" style="background-color: #fbf5f3; border-radius: 25px;">
          <div class="col-12" style="height: 90vh;">
            <div class="row h-100 w-100">
                <div class="col-md-6 side-image">s
                    <!--insert logo here-->
                    <!-- <div class="text">
                        <p>Join the community book your tickets <i>-MovieGo</i></p>
                    </div> -->
                </div>
                <form action="" method="POST">
                <div class="col-md-6 right">
                    <div class="input-box">
                        <header>User Login</header>

                        <div class="input-field">
                            <input type="text" class="input" name="email" id="email" required autocomplete="off" >
                            <label for="email">Email/PhoneNumber</label>
                        </div>
                        <div class="input-field">
                            <input type="password" class="input" name="password" id="password" required>
                            <label for="password">Password</label>
                        </div>

                        <div class="input-field">
                            <input type="submit" class="submit" id="submit" value="Login">
                        </div>
                        <div class="signup">
                            <span>New user?<a href="./register.html">Register here</a></span>
                        </div>
                    </div>
                </div>
                </form>
            </div>
          </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
