<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/287753113d.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/register.css') }}">
    <title>MovieGo|Register</title>
</head>
<body>
    <div class="container-fluid overflow-hidden" style="height: 100vh; background-color: #00072D;">
        <div class="container overflow-y-auto overflow-x-hidden mt-5" style="background-color: #fbf5f3; border-radius: 25px;">
          <div class="col-12" style="height: 90vh;">
            <div class="row h-100 w-100">
                <form action="" method="POST" onsubmit="return validate()">
                    <div class="col-md-6" style="margin-left:450px; margin-top: 170px;">
                        <div class="input-box">
                            <header>Create account</header>
                            <div class="input-field">
                                <input type="text" class="input" name="name" id="name"  autocomplete="off">
                                <label for="name">Name</label>
                            </div>
                            <div class="input-field">

                                <input type="text" class="input" name="phonenumber" id="phonenumber"  autocomplete="off">
                                <label for="phonenumber">Phone No</label>
                            </div>
                            <div class="input-field">
                                <input type="text" class="input" name="email" id="email" autocomplete="off">
                                <label for="email">Email</label>
                            </div>
                            <div class="input-field">
                                <input type="password" class="input" name="password" id="password">
                                <label for="password">Password</label>
                            </div>
                            <div class="input-field">
                                <input type="password" class="input" id="repassword">
                                <label for="repassword">Retype Password</label>
                            </div>
                            <div class="input-field">
                                <input type="submit" class="submit" id="submit" value="Sign-up">
                            </div>
                            <div class="signin">
                                <span>Already have an account?<a href="{{ url_for('auth.login') }}">Login here</a></span>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
          </div>
        </div>
    </div>
    <script>
        var data = "{{ data }}";
    </script>
    <script src="{{ url_for('static', filename='js/register.js') }}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">

    </script>
</body>
</html>
