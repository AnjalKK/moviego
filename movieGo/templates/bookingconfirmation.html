<html lang="en">
<!DOCTYPE html>
<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.5.0-beta4/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/canvas-toBlob/0.4.1/canvas-toBlob.min.js"></script>
<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/287753113d.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='movie.css') }}">
    <title>Confirm</title>
    </head>
    <body>
    <div class="container-fluid overflow-hidden" style="height: 100vh; background-color: #00072D;">
        <div class="container overflow-y-auto overflow-x-hidden mt-5" style="background-color: #fbf5f3; border-radius: 25px;">
            <div class="col-12" style="height: 90vh;">
                <div class="row px-5 border-bottom" style="height: 10%;">
                    <nav class="navbar navbar-expand-lg" style="background-color: #fbf5f3; color: black;">
                        <a class="navbar-brand" href="#">MovieGo</a>
                        <div class="collapse navbar-collapse" id="navbarSupportedContent">
                            <ul class="navbar-nav ms-auto">
                              <li class="nav-item">
                                  <a class="nav-link" href="#">Home</a>
                              </li>
                              <li class="nav-item">
                                  <a class="nav-link" href="#">About</a>
                              </li>
                              <li class="nav-item">
                                  <a class="nav-link" href="#">Contact Us</a>
                              </li>
                              <li class="nav-item">
                                <a class="nav-link" href="#">Profile</a>
                            </li>
                            </ul>
                          </div>

                    </nav>
                </div>
                <div class="row" style="height: 50%; color: #fbf5f3;">
                    <div class="container-fluid custom-container">
                        <div class="row" style="height: 130%; background-color: black;">
                            <div class="col-6">
                                <div class="card custom-card mx-auto mt-3" style=" height:96%; width:480px;  display:  flex; align-items: center; background-color: rgb(255, 255, 255);">
                                    <div class="ticketicon" style="width:100%; display:  flex; justify-content: center; margin-top: 10px; ">
                                        <img src="./cinema-ticket-vector.png" style="width:340px; display:  flex; align-items: center; " >
                                    </div>
                                    <h2 style="margin-top: 10px;margin-bottom: 1px;">MOVIE NAME</h2>Language
                                <div class="container-fluid custom-container" style=" display:  flex; align-items: center;">

                                    <p style="margin: 20px 100px 4% ; line-height: 30px;"   >

                                            SCREEN :
                                            <br>
                                            SEATS :
                                            <br>
                                            DATE :
                                            <br>
                                            SHOW :
                                            <br><br>
                                            Amount :
                                    </p>

                                </div>
                                <div class="barcode" style="display:  flex; margin-right: 0%; justify-content:left; align-items: left;"></div>

                                <img src="./qr-code.png" style="margin-top: 0px ; display:  flex;  width:120px; height:120px; display:  flex; align-content: center;" >

                                </div>

                            </div>
                            <div class="col-5 pt-5 " >
                                <div class="heading-container" >
                                    <br><br><br><br>
                                    <h1 class="custom-heading text-center" style="color:rgb(255, 238, 0);" >Booking Confirmed </h1><br>
                                    <h2 class="custom-heading margin-top:50px;  ">Movie Name</h2>

                                    <p class="mt-3">Seats : A1,A2<br>Date : 31-10-2023S<br>Slot : Morning<br>Ticket charges : Rs. 200/- <br>Convenience Fees : 100/- <br>Total Amount : 300/-</p>

                                    <button id="downloadButton" type="button" class="btn btn-primary mt-3 ">Download Ticket</button>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <script>
        document.getElementById("downloadButton").addEventListener("click", function() {
        const elementToDownload = document.querySelector(".col-6");

        html2canvas(elementToDownload, { backgroundColor: null }).then(function(canvas) {
        canvas.toBlob(function(blob) {
        const url = URL.createObjectURL(blob);

        // Create a link to download the JPG image
        const a = document.createElement("a");
        a.href = url;
        a.download = "element.jpg";
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
        }, "image/jpeg");
        });
        });
        </script>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
