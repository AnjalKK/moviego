<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/287753113d.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/booking.css') }}">
    <link rel="stylesheet" href="/static/book_steats.css">
    <title>Booking|seats</title>
</head>
<body>
    <div class="container-fluid overflow-hidden" style="height: 100vh; background-color: #00072D;">
        <div class="container overflow-y-auto overflow-x-hidden mt-5" style="background-color: #fbf5f3; border-radius: 25px;">
            <div class="col-12" style="height: 90vh;">
                <div class="center">
                    <div class="tickets">
                        <form action="" method="post" id="seatSelectionForm">
                            <input type="hidden" name="from_get" value="{{ variable }}">
                            <div class="ticketselector">
                                <div class="seats">
                                    <div class="status">
                                        <div class="item">Available</div>
                                        <div class="item">Booked</div>
                                        <div class="item">Selected</div>
                                    </div>
                                    <div class="all-seats pt-3">

                                    </div>
                                </div>
                                    <div class="timings">
                                    <div class="date-cards d-flex" style="flex-direction:row; align-items:center; justify-content:center; gap:20px; overflow:hidden;">
                                    </div>
                                </div>
                                <div class="price">
                                    <div class="total">
                                        <span><span class="count">0</span>Tickets</span>
                                        <div class="amount">0</div>
                                    </div>
                                    <button type="submit">Book Ticket</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        var contentData = {{ content | tojson | safe }};
        var dates = {{ dates | tojson | safe }};
        var movieId = {{ movie_id }};
        var movieshowdate = {{ variable | tojson | safe }};
    </script>
     <script src="{{ url_for('static', filename='js/booking.js') }}"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
